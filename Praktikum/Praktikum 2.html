<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>

    <h2>Form Pendaftaran</h2>
    <form action="" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Nama Pengguna:</td>
                <td><input type="text" name="username" required minlength="5" maxlength="20"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Usia:</td>
                <td><input type="number" name="age" min="18" max="60"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin:</td>
                <td>
                    <label><input type="radio" name="gender" value="male"> Laki-laki</label>
                    <label><input type="radio" name="gender" value="female"> Perempuan</label>
                </td>
            </tr>
            <tr>
                <td>Hobi:</td>
                <td>
                    <label><input type="checkbox" name="hobi" value="musik"> Musik</label>
                    <label><input type="checkbox" name="hobi" value="olahraga"> Olahraga</label>
                    <label><input type="checkbox" name="hobi" value="membaca"> Membaca</label>
                    <label><input type="checkbox" name="hobi" value="travelling"> Travelling</label>
                </td>
            </tr>
            <tr>
                <td>Pilih Kota:</td>
                <td>
                    <select name="pilihan">
                        <option value="Jakarta">Jakarta</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Karawang">Karawang</option>
                        <option value="Subang">Subang</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Upload Foto:</td>
                <td><input type="file" name="foto"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Kirim</button>
                    <button type="button" onclick="alert('Halo!')">Klik Saya</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
