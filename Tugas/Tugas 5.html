<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Huruf Mutu</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h2>Cek Huruf Mutu</h2>
        <form id="formNilai">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" placeholder="Masukkan NIM" required><br><br>

            <label for="nilai">Nilai Mata Kuliah:</label>
            <input type="number" id="nilai" placeholder="Masukkan nilai (0-100)" required><br><br>

            <button type="submit">Cek Nilai</button>
        </form>

        <p id="hasil"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
