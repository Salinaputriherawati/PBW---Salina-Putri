<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>

<body>

    <h2>Form Pendaftaran Sederhana</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Nama:</td>
                <td><input type="text" name="nama" placeholder="Masukan Nama"></td>
            </tr>
            <tr>
                <td>Tempat Lahir:</td>
                <td>
                    <input type="text" name="tempat_lahir" placeholder="Masukan Tempat Lahir">
                </td>
            </tr>
            <tr>
                <td>Tanggal Lahir:</td>
                <td>
                    <input type="date" name="tanggal_lahir">
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" placeholder="Masukan Email Aktif"></td>
            </tr>
            <tr>
                <td>Usia:</td>
                <td><input type="number" name="age" min="17" max="60"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin:</td>
                <td>
                    <input type="radio" name="jenis_kelamin" value="Laki-laki"> Laki-laki
                    <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Hobi:</td>
                <td>
                    <input type="checkbox" name="hobi" value="Mengaji"> Mengaji
                    <input type="checkbox" name="hobi" value="Mendengarkan Musik"> Mendengarkan Musik
                    <input type="checkbox" name="hobi" value="Memasak"> Memasak
                    <input type="checkbox" name="hobi" value="Travelling"> Travelling
                    <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
                    <input type="checkbox" name="hobi" value="Menyanyi"> Menyanyi
                    <input type="checkbox" name="hobi" value="Berenang"> Berenang
                </td>
            </tr>
            <tr>
                <td>Asal Kota:</td>
                <td>
                    <select name="kota">
                        <option value="Jakarta">Jakarta</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Karawang">Karawang</option>
                        <option value="Subang">Subang</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Upload Foto:</td>
                <td><input type="file" name="foto"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button" onclick="alert('Berhasil!')">Daftar</button>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
